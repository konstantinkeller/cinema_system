<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<form th:action="@{/logout}" id="logout" method="post">
    <input type="hidden"
           name="${_csrf.parameterName}"
           value="${_csrf.token}"/>
</form>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/}">Cinema E-Booking System</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="javascript:document.getElementById('logout').submit()">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">

    <div class="row">

        <nav class="col-md-2 bg-dark sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/users}">
                            Manage Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/movies}">
                            Manage Movies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/bookings}">
                            Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/promos}">
                            Manage Promotions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/reports}">
                            Reports
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit User</h1>
            </div>

            <form th:action="@{/admin/users/save}" th:object="${userDto}" method="post">
                <input th:field="*{id}" type="hidden" readonly>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label><b>First Name</b></label>
                        <input th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label><b>Last Name</b></label>
                        <input th:field="*{lastName}" class="form-control" placeholder="Enter First Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><b>Email</b></label>
                    <input th:field="*{email}" class="form-control" placeholder="Enter Email" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label><b>Password</b></label>
                        <input th:field="*{password}" type="password" class="form-control" placeholder="Enter Password" th:required="${userDto.id == null}">
                        <small th:if="${userDto.id != null}" class="form-text text-muted">Leave blank for no change</small>
                    </div>

                    <div class="form-group col-md-6">
                        <label><b>Repeat Password</b></label>
                        <input th:field="*{confirmPassword}" type="password" class="form-control" placeholder="Repeat Password" th:required="${userDto.id == null}">
                    </div>
                </div>

                <div class="custom-control custom-checkbox" style="margin-top: 15px; margin-bottom: 15px; margin-left: 10px;">
                    <input type="checkbox" th:field="*{employee}" class="custom-control-input" id="customCheck1" />
                    <label class="custom-control-label" for="customCheck1">Employee</a></label>
                </div>

                <button type="submit" class="btn btn-info">Save</button>
            </form>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
