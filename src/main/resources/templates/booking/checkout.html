<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Cinema E-Booking System</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign in</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid" style="width: 75%;">
        <div class="row">
            <nav class="col-md-2 bg-dark sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                          1. Select Movie
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                          2. Select Show Time
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                          3. Select Seats
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                          4. Review Order
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                          5. Checkout
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                          6. Order Confirmation
                        </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="container-fluid" style="width: 100%;">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Checkout</h1>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">

                                    <form action="#">
                                        <div class="row">
                                            <div class="col-md-6" style="border-right: 1px solid rgba(0,0,0,.125); padding-right: 25px;">
                                                <h3>Billing Address</h3>

                                                <div class="form-group">
                                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                                    <input type="text" class="form-control" id="fname" name="firstname" placeholder="Mike Thomson">
                                                </div>

                                                <div class="form-group">
                                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                                    <input type="text" class="form-control" id="email" name="email" placeholder="mike@example.com">
                                                </div>

                                                <div class="form-group">
                                                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                                    <input type="text" class="form-control" id="adr" name="address" placeholder="542 Broad St">
                                                </div>

                                                <div class="form-group">
                                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                                    <input type="text" class="form-control" id="city" name="city" placeholder="Athens">
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="state">State</label>
                                                            <input type="text" class="form-control" id="state" name="state" placeholder="GA">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="zip">Zip</label>
                                                            <input type="text" class="form-control" id="zip" name="zip" placeholder="30604">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6" style="padding-left: 25px;">
                                                <h3>Payment</h3>
                                                <label for="fname" style="margin-bottom: 0;">Accepted Cards</label>
                                                <div class="icon-container">
                                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                                </div>

                                                <div class="form-group">
                                                    <label for="cname">Name on Card</label>
                                                    <input type="text" class="form-control" id="cname" name="cardname" placeholder="Mike Thomson">
                                                </div>

                                                <div class="form-group">
                                                    <label for="ccnum">Credit card number</label>
                                                    <input type="text" class="form-control" id="ccnum" name="cardnumber" placeholder="1111-2122-3343-3736">
                                                </div>

                                                <div class="form-group">
                                                    <label for="expmonth">Exp Date</label>
                                                    <input type="text" class="form-control" id="expmonth" name="expmonth" placeholder="01/19">
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="cvv">CVV</label>
                                                            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="352">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row" style="border-top: 1px solid rgba(0,0,0,.125); margin-top: 20px;">
                                            <div class="col-md-6">
                                                <a href="#" role="button" class="btn btn-danger" style="width: 100%; margin-top: 20px;">Cancel</a>
                                            </div>
                                            <div class="col-md-6">
                                                <a href="#" role="button" class="btn btn-success" style="width: 100%; margin-top: 20px;">Checkout</a>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card" style="margin-bottom: 20px;">
                                <div class="card-body">

                                    <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                                    <p><a href="#">Black Panther</a> <span class="price">$15</span></p>

                                    <hr>
                                    <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="promo" name="promocode" placeholder="Enter promo code">
                                        </div>
                                        <button type="submit" class="btn btn-info" style="float: right;">Apply Code</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

            </main>
            </div>
        </div>

</body>

</html>
